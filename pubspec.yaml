version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  get_it: ^4.0.4
  injectable: ^1.0.2
  auto_route: ^0.6.6
  stacked: ^1.7.4
